name: Sync a folder to server

on:
  push:
    branches: [ main ]  # 触发分支，可根据需要修改

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v5

      # 设置SSH密钥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 同步文件夹到服务器
      - name: Sync files to server
        run: |
          rsync -avz --delete ./docker/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_ADDRESS }}:${{ secrets.SERVER_TARGET_PATH }}
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}

      # 在服务器上执行所有后续命令（一次性SSH连接）
      - name: Execute all commands on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_ADDRESS }} ' \
            cd ${{ secrets.SERVER_TARGET_PATH }} && \
            chmod +x generate_docker_compose && \
            ./generate_docker_compose && \
            docker-compose pull && \
            docker-compose up -d \
          '
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
